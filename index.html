<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <h1 class = "header" >BlackJACK !!</h1>

   <div class = 'col-md-12'>
     <div class='row'>
      <div  class='col-md-12'>
        <h3 class="player col-md-6">Players Cards</h3>
        <h3 class="dealer col-md-6">Dealers Cards</h3>
        <h3 id="pDisplay" class = 'col-md-6'></h3>
        <h3 id="cDisplay" class = 'col-md-6'></h3>
      </div>
    </div>
     <br>
    <div class='row'>
     <div id="actionDiv" class ='col-md-12'>
       <button id="stand" class="btn btn-primary pull-right">Stand</button>
       <button id="hitMe" class="btn btn-danger pull-right">Hit Me !! </button>
       <button id = 'deal' class="btn btn-success pull-right">Deal</button>      
     </div>
   </div>
   <div class="row">
    <div id="currentScoreDiv">
     <h2 class ="pscore"></h2>
     <h2 class = 'cscore'></h2>
   </div>
 </div>

</div>

</body>
</html>


<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="http://momentjs.com/downloads/moment.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.min.js"></script>
<script src="main.js"></script>
</body>
</html>
